<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Virtual Desktop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="windows-logo">
                <div class="window window-1"></div>
                <div class="window window-2"></div>
                <div class="window window-3"></div>
                <div class="window window-4"></div>
            </div>
            <div class="spinner-border text-light mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-light">Starting Windows 10...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" style="display: none;">
        <div class="login-background"></div>
        <div class="login-container">
            <div class="profile-image">
                <svg viewBox="0 0 24 24" width="80" height="80" stroke="currentColor" stroke-width="2" fill="none">
                    <circle cx="12" cy="8" r="5" />
                    <path d="M20 21v-2a7 7 0 0 0-14 0v2" />
                </svg>
            </div>
            <h2 class="username">User</h2>
            <div class="password-input">
                <input type="password" placeholder="Password" id="password">
                <button id="login-btn">→</button>
            </div>
        </div>
    </div>

    <!-- Desktop -->
    <div id="desktop" style="display: none;">
        <!-- Desktop Icons -->
        <div id="desktop-icons">
            <!-- Desktop icons will be dynamically added -->
        </div>

        <!-- Desktop Windows -->
        <div id="windows-container">
            <!-- Windows will be dynamically created -->
        </div>

        <!-- Taskbar -->
        <div id="taskbar">
            <div id="start-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M0 0h11.2v11.2h-11.2v-11.2z" fill="#f25022"/>
                    <path d="M12.8 0h11.2v11.2h-11.2v-11.2z" fill="#7fba00"/>
                    <path d="M0 12.8h11.2v11.2h-11.2v-11.2z" fill="#00a4ef"/>
                    <path d="M12.8 12.8h11.2v11.2h-11.2v-11.2z" fill="#ffb900"/>
                </svg>
            </div>
            <div id="search-bar">
                <input type="text" placeholder="Type here to search">
            </div>
            <div id="taskbar-apps">
                <!-- Running applications will appear here -->
            </div>
            <div id="taskbar-right">
                <div id="system-tray">
                    <span id="time"></span>
                    <span id="date"></span>
                </div>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" style="display: none;">
            <div class="start-header">
                <div class="start-most-used">
                    <h4>Most used</h4>
                    <div class="most-used-apps">
                        <!-- Most used apps will appear here -->
                    </div>
                </div>
            </div>
            <div class="start-apps">
                <!-- All applications will be listed here -->
            </div>
            <div class="start-footer">
                <div id="power-button">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </div>
                <div id="settings-button">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div id="context-menu" style="display: none;">
            <ul>
                <li data-action="view">View</li>
                <li data-action="sort">Sort by</li>
                <li data-action="refresh">Refresh</li>
                <li class="divider"></li>
                <li data-action="new">New</li>
                <li class="divider"></li>
                <li data-action="display">Display settings</li>
                <li data-action="personalize">Personalize</li>
            </ul>
        </div>
    </div>

    <!-- System Apps Templates -->
    <template id="explorer-template">
        <div class="window-content explorer">
            <div class="explorer-toolbar">
                <div class="nav-buttons">
                    <button class="back-btn">←</button>
                    <button class="forward-btn">→</button>
                    <button class="up-btn">↑</button>
                </div>
                <div class="address-bar">
                    <input type="text" value="This PC">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="explorer-sidebar">
                <div class="sidebar-group">
                    <div class="sidebar-header">Quick access</div>
                    <div class="sidebar-item" data-path="desktop">Desktop</div>
                    <div class="sidebar-item" data-path="downloads">Downloads</div>
                    <div class="sidebar-item" data-path="documents">Documents</div>
                    <div class="sidebar-item" data-path="pictures">Pictures</div>
                </div>
                <div class="sidebar-group">
                    <div class="sidebar-header">This PC</div>
                    <div class="sidebar-item" data-path="c">Local Disk (C:)</div>
                </div>
            </div>
            <div class="explorer-content">
                <div class="explorer-item system-drive">
                    <div class="item-icon">C:</div>
                    <div class="item-name">Local Disk (C:)</div>
                    <div class="item-details">SSD: 1 TB</div>
                </div>
            </div>
            <div class="explorer-statusbar">
                <div class="status-text">1 item</div>
            </div>
        </div>
    </template>

    <template id="notepad-template">
        <div class="window-content notepad">
            <div class="notepad-toolbar">
                <div class="toolbar-item">File</div>
                <div class="toolbar-item">Edit</div>
                <div class="toolbar-item">Format</div>
                <div class="toolbar-item">View</div>
                <div class="toolbar-item">Help</div>
            </div>
            <div class="notepad-content">
                <textarea class="notepad-textarea"></textarea>
            </div>
        </div>
    </template>

    <template id="settings-template">
        <div class="window-content settings">
            <div class="settings-sidebar">
                <div class="sidebar-item active" data-section="system">System</div>
                <div class="sidebar-item" data-section="devices">Devices</div>
                <div class="sidebar-item" data-section="personalization">Personalization</div>
                <div class="sidebar-item" data-section="apps">Apps</div>
                <div class="sidebar-item" data-section="accounts">Accounts</div>
            </div>
            <div class="settings-content">
                <div class="settings-section active" id="system-section">
                    <h2>System</h2>
                    <div class="settings-group">
                        <h3>System Specifications</h3>
                        <div class="spec-item">
                            <div class="spec-label">Operating System</div>
                            <div class="spec-value" id="spec-os">Windows 10 Pro</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Processor</div>
                            <div class="spec-value" id="spec-cpu">Intel Core i9-10900K</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Memory (RAM)</div>
                            <div class="spec-value" id="spec-ram">64 GB</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Graphics Card</div>
                            <div class="spec-value" id="spec-gpu">NVIDIA GeForce GTX 1080</div>
                        </div>
                        <div class="spec-item">
                            <div class="spec-label">Storage</div>
                            <div class="spec-value" id="spec-storage">1 TB SSD</div>
                        </div>
                    </div>
                </div>
                <div class="settings-section" id="devices-section">
                    <h2>Devices</h2>
                    <p>Connect and configure your devices.</p>
                </div>
                <div class="settings-section" id="personalization-section">
                    <h2>Personalization</h2>
                    <p>Customize your desktop background and colors.</p>
                </div>
                <div class="settings-section" id="apps-section">
                    <h2>Apps</h2>
                    <p>Manage your installed applications.</p>
                </div>
                <div class="settings-section" id="accounts-section">
                    <h2>Accounts</h2>
                    <p>Manage your account settings.</p>
                </div>
            </div>
        </div>
    </template>

    <template id="chrome-template">
        <div class="window-content chrome">
            <div class="chrome-toolbar">
                <div class="chrome-nav-buttons">
                    <button class="back-btn">←</button>
                    <button class="forward-btn">→</button>
                    <button class="refresh-btn">↻</button>
                </div>
                <div class="chrome-address-bar">
                    <input type="text" value="https://www.google.com">
                </div>
                <div class="chrome-actions">
                    <button class="menu-btn">⋮</button>
                </div>
            </div>
            <div class="chrome-content">
                <div class="chrome-page">
                    <div class="google-logo">Google</div>
                    <div class="google-search">
                        <input type="text" placeholder="Search Google or type a URL">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="store-template">
        <div class="window-content store">
            <div class="store-sidebar">
                <div class="sidebar-item active">Home</div>
                <div class="sidebar-item">Apps</div>
                <div class="sidebar-item">Games</div>
                <div class="sidebar-item">Movies & TV</div>
            </div>
            <div class="store-content">
                <h2>Microsoft Store</h2>
                <div class="store-section">
                    <h3>Featured Apps</h3>
                    <div class="app-grid">
                        <div class="app-item" data-app="spotify">
                            <div class="app-icon">Spotify</div>
                            <div class="app-name">Spotify</div>
                            <button class="app-install-btn">Install</button>
                        </div>
                        <div class="app-item" data-app="netflix">
                            <div class="app-icon">Netflix</div>
                            <div class="app-name">Netflix</div>
                            <button class="app-install-btn">Install</button>
                        </div>
                        <div class="app-item" data-app="office">
                            <div class="app-icon">Office</div>
                            <div class="app-name">Microsoft Office</div>
                            <button class="app-install-btn">Install</button>
                        </div>
                        <div class="app-item" data-app="vscode">
                            <div class="app-icon">VS Code</div>
                            <div class="app-name">Visual Studio Code</div>
                            <button class="app-install-btn">Install</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/file-system.js"></script>
    <script src="js/window-manager.js"></script>
    <script src="js/applications.js"></script>
    <script src="js/taskbar.js"></script>
    <script src="js/start-menu.js"></script>
    <script src="js/context-menu.js"></script>
    <script src="js/desktop.js"></script>
</body>
</html>
